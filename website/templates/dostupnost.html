{% extends "index.html" %}

{% block content %}
<div class="navb">
    <div class="navbar-item">
        <a class="navlink" href="{{url_for('views.admin')}}">Pozvánky</a>
    </div>
    <div class="navbar-item">
        <a class="navlink" href="{{url_for('views.dostupnost')}}">Dostupnost</a>
    </div>
    <div class="navbar-item">
        <a class="navlink" href="{{url_for('views.home')}}">Domů</a>
    </div>
</div>
<div class="mx-3">
    Jsem 
    <select id="select" name="select">
        <option value="Jenda">Jenda</option>
        <option value="Kuba">Kuba</option>
        <option value="Marek">Marek</option>
        <option value="Rocco">Rocco</option>
    </select>
    a mám volno:
    <div id="volno"></div>
    <button type="button" id="+" class="custom-button">+</button><br>
    <button type="button" class="custom-button" id="submit_button">Odeslat</button>
    <form method="post" class="mx-2" id="form">
        <input type="hidden" name="data" id="data">
    </form>
    <hr>
    <h3>Volno mají:</h3>
    <p>
        Třízeno podle jména, potom podle času.
    </p>
    <form method="post">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Jméno</th>
                    <th>Datum</th>
                    <th>Začátek</th>
                    <th>Konec</th>
                    <th>Smazat termín</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </form>
</div>

<script type="module" src="{{url_for('static', filename='dostupnost.js')}}"></script>
{% endblock %}
