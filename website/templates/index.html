<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='todo.ico') }}">
    <title id="title">Bytaři</title>
</head>

<body>

    <a href="{{url_for('guest_views.home')}}"> Domů </a>
    {% if current_user.is_authenticated %}
        <a href="{{url_for('user_views.dashboard')}}"> Dashboard </a>
        <a href="{{url_for('auth_views.logout')}}"> Odhlásit se </a>
    {% else %}
        <a href="{{url_for('auth_views.login')}}"> Přihlásit se </a>
        <a href="{{url_for('auth_views.register')}}"> Registrovat se </a>
    {% endif %}

    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alertcolor-{{category}}">
        {{message}}
    </div>
    {% endfor %}
        
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
